<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>スマホ縦向き 3:4 カメラ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #camera-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100%;
      width: auto;
    }
    #frame {
      position: absolute;
      border: 3px solid rgba(255, 255, 255, 0.8);
      aspect-ratio: 3 / 4;
      width: 60%;
      resize: both;
      overflow: hidden;
      cursor: move;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
    }
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      cursor: pointer;
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div id="frame"></div>
    <div id="controls">
      <button id="capture">撮影</button>
      <button id="download">ダウンロード</button>
      <button id="switch">カメラ切替</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const frame = document.getElementById('frame');
    let stream;
    let currentCamera = 'environment';

    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentCamera },
        audio: false
      });
      video.srcObject = stream;
    }

    startCamera();

    // ドラッグ移動
    let isDragging = false;
    let offsetX, offsetY;

    frame.addEventListener('mousedown', e => {
      if (e.target === frame) {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      }
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        frame.style.left = `${e.clientX - offsetX}px`;
        frame.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // 撮影ボタン
    document.getElementById('capture').onclick = () => {
      const rect = frame.getBoundingClientRect();
      const videoRect = video.getBoundingClientRect();

      const scale = video.videoHeight / videoRect.height;
      const sx = (rect.left - videoRect.left) * scale;
      const sy = (rect.top - videoRect.top) * scale;
      const sw = rect.width * scale;
      const sh = rect.height * scale;

      canvas.width = 900;
      canvas.height = 1200;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataUrl;
      link.download = 'photo_3x4.png';
      link.click();
    };

    document.getElementById('switch').onclick = () => {
      currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
      startCamera();
    };
  </script>
</body>
</html>
